<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello CLON</title>

     <!-- Booststrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/styles.css">
    
</head>
<body>
    <div id="error-message"></div>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="imgs/Trello_logo.png" alt="Trellos logo" width="100" height="30">
          </a>
        </div>
      </nav>

      <div class="container mx-5 my-3 px-4 text-center containerCards">
        <div class="row gx-4 text-start">
          <div class="col">
            <div class="p-3 bg-light rounded">
              <h5>TO DO</h5>
              <div class="card-task">Tarea 1</div>
              <div class="card-task">Tarea 2</div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 bg-light rounded">
              <h5>RESEARCH</h5>
              <div class="card-task">Investigar tema A</div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 bg-light rounded">
              <h5>IN PROGRESS</h5>
              <div class="card-task">Desarrollar m√≥dulo X</div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 bg-light rounded">
              <h5>REVIEW</h5>
              <div class="card-task">Revisar tarea 2</div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 bg-light rounded">
              <h5>COMPLETED</h5>
              <div class="card-task">Tarea terminada</div>
            </div>
          </div>
        </div>
      </div>
      


    <!-- Conexion con js-->
    <script type="module" src="app.js"></script>
</body>
</html>
