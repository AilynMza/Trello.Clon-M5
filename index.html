<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trello Clon</title>

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NavBar-->
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="imgs/Milogo.png" alt="Bootstrap" width="250" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <button class="nav-link">Modo oscuro</button>
              </li>
              <!-- <li class="nav-item">
                <button class="nav-link">Modo motivación</button>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="columnContainer container-fluid">
      <div class="row text-center gx-2">
        <div class="col">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control w-auto"
              placeholder="Busqueda por Autor"
              aria-label="Recipient’s username"
              aria-describedby="button-addon2"
              id="autorSearch"
            />

            <select class="form-select" id="statusSelector">
              <option selected disabled hidden>Busqueda por progreso...</option>
              <option value="pendiente">Por hacer</option>
              <option value="investigando">Investigando</option>
              <option value="enProgreso">En progreso</option>
              <option value="enRevision">Revisión</option>
              <option value="terminada">Terminada</option>
            </select>

            <button
              class="btn btn-outline-secondary"
              type="button"
              id="filter-btn"
            >
              Filtrar
            </button>

            <button
              class="btn btn-outline-secondary"
              type="button"
              id="clean-filter-btn"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row text-start gx-2" id="column-container">
        <div class="col mb-3">
          <div class="p-3 bg-primary-subtle rounded column">
            <div class="columnHeader mb-3">
              <h5>Por hacer</h5>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#crearTarjeta"
                data-status="pendiente"
                ;
              >
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div id="pendiente" class="task-list"></div>
          </div>
        </div>

        <div class="col mb-3">
          <div class="p-3 bg-primary-subtle rounded column">
            <div class="columnHeader mb-3">
              <h5>Investigando</h5>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#crearTarjeta"
                data-status="investigando"
                ;
              >
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div id="investigando" class="task-list"></div>
          </div>
        </div>

        <div class="col mb-3">
          <div class="p-3 bg-primary-subtle rounded column">
            <div class="columnHeader mb-3">
              <h5>En Progreso</h5>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#crearTarjeta"
                data-status="enProgreso"
                ;
              >
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div id="enProgreso" class="task-list"></div>
          </div>
        </div>

        <div class="col mb-3">
          <div class="p-3 bg-primary-subtle rounded column">
            <div class="columnHeader mb-3">
              <h5>Revisión</h5>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#crearTarjeta"
                data-status="enRevision"
                ;
              >
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div id="enRevision" class="task-list"></div>
          </div>
        </div>

        <div class="col mb-3">
          <div class="p-3 bg-primary-subtle rounded column">
            <div class="columnHeader mb-3">
              <h5>Terminada</h5>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#crearTarjeta"
                data-status="terminada"
                ;
              >
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div id="terminada" class="task-list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="crearTarjeta"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createTaskModal">
              Añade una tarjeta
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modal-form">
              <div class="mb-3">
                <label for="create-title" class="col-form-label">Titulo:</label>
                <input
                  type="text"
                  class="form-control"
                  id="create-title"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="create-owner" class="col-form-label">Autor:</label>
                <input
                  type="text"
                  class="form-control"
                  id="create-owner"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="task-description">Descripción</label>
                <textarea
                  class="form-control"
                  placeholder="Describe tú tarea"
                  id="task-description"
                  style="height: 100px"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="task-img">Agrega URL para imagen (Opcional)</label>
                <input
                  class="form-control"
                  placeholder="URL de imagen"
                  id="task-img"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              form="modal-form"
              type="submit"
              class="btn btn-primary"
              id="createModalBtn"
            >
              Crear tarjeta
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar tarjeta-->
    <div
      class="modal fade"
      id="editarTarjeta"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editTaskModal">
              Edita la tarjeta
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modal-edit-form">
              <input type="hidden" id="status" />
              <div class="mb-3">
                <label for="edit-title" class="col-form-label">Titulo:</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-title"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="edit-owner" class="col-form-label">Autor:</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-owner"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-task-description">Descripción</label>
                <textarea
                  class="form-control"
                  placeholder="Describe tú tarea"
                  id="edit-task-description"
                  style="height: 100px"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-task-img"
                  >Agrega URL para imagen (Opcional)</label
                >
                <input
                  class="form-control"
                  placeholder="URL de imagen"
                  id="edit-task-img"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              form="modal-form"
              type="submit"
              class="btn btn-primary"
              id="saveModalBtn"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JS -->
    <script src="app.js" type="module"></script>
  </body>
</html>
